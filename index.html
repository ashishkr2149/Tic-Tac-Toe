<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<title>TIC-TAC TOE</title>
</head>
<body>
	<section>
	<h1>Tic-Tac Toe</h1>
	<div>
		<h3>Choose Your Symbol</h3>
	<form>
		<input type="radio" name="symbol" value="X">X
		<input type="radio" name="symbol" value="O">O
		<br>
		<button type="button" id="btn">Start The Game</button>
	</form>
	<h2 id="turn"></h2>
	</div>
	<div id="container">
		<div index = "0" class="box"></div>
		<div index = "1" class="box"></div>
		<div index = "2" class="box"></div>
		<div index = "3" class="box"></div>
		<div index = "4" class="box"></div>
		<div index = "5" class="box"></div>
		<div index = "6" class="box"></div>
		<div index = "7" class="box"></div>
		<div index = "8" class="box"></div>
	</div>
	<div>
		<button type="button" id="restart">Restart</button>
	</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js">
	</script>
	</body>
</html>
